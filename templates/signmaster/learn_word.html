<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ word }} 배우기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            width: 90%;
            margin: 20px;
        }

        .video-container {
            flex: 1;
            margin-right: 30px; /* 설명과의 간격을 줍니다 */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            display: block;
        }

        .description-container {
            flex: 1;
            text-align: left;
        }

        h1 {
            font-size: 32px;
            color: #ff6699;
            margin-bottom: 25px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .description {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .description b {
            font-size: 20px;
            color: #333;
            background-color: #ffebf2;
            padding: 4px 8px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .video-container {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100%;
            }

            h1 {
                text-align: center;
                width: 100%;
            }

            .description-container {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .description {
                font-size: 16px;
            }

            .description b {
                font-size: 18px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
{% load static %}
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="{% static video_url %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="description-container">
            <div class="description">
                <b>{{ word }}</b><br><br>
                {{ description }}
            </div>
        </div>
    </div>
</body>
</html>
